        https://eerie.cloud.dkrz.de/datasets/nextgems.IFS_2.8-FESOM_5-production.2D_{{ time_map[time] }}_healpix{{ zoom_map[zoom] }}/kerchunk
        {%- endwith %}
    driver: zarr
